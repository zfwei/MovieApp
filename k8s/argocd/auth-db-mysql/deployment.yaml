apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-db-mysql-deployment
spec:
  selector:
    matchLabels:
      app: auth-db-mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-db-mysql
        env: testing
    spec:
      containers:
      - name: auth-db-mysql
        image: mysql:5.7
        ports:
        - name: mysql-port
          containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: auth_db
